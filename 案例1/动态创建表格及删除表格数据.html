<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>


		<table border="1px" cellspacing="0">
			<thead>
				<tr>
					<td>姓名</td>
					<td>科目</td>
					<td>成绩</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>


		<script type="text/javascript">
			var datas = [{
					name: 'lisi',
					kemu: '数学',
					score: 80,
				},
				{
					name: 'lisi',
					kemu: '数学',
					score: 80,
				},
				{
					name: 'lisi',
					kemu: '数学',
					score: 80,
				}
			];

			var tbody = document.querySelector('tbody');

			for (var i = 0; i < datas.length; i++) {
				//创建行
				var tr = document.createElement('tr');
				tbody.appendChild(tr);

				for (key in datas[i]) {
					console.log(key + "--" + datas[i][key]);

					var td = document.createElement('td');
					td.innerHTML = datas[i][key];
					tr.appendChild(td);
				}
				var td = document.createElement('td');
				td.innerHTML = "<a href='javascript:;'>删除</a>";
				tr.appendChild(td);
			}

			// 删除一行数据
			var ad = document.querySelectorAll('a');
			for (var i = 0; i < ad.length; i++) {
				ad[i].onclick = function() {
					tbody.removeChild(this.parentNode.parentNode);
				}
			}
		</script>
	</body>
</html>
