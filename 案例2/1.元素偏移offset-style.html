<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0
			}
			
			#one{
				position: relative;
				background-color: pink;
				width: 100px;
				height: 100px;
			}
			
			#two{
				
				width: 55px;
				height: 55px;
				background-color: red;
				margin: 20px;
				border: 5px solid #ccc;
			}
		</style>
	</head>
	
	<!-- 元素偏移offset 
	offsetParent:返回带有定位得父布局对象
	 offsetLeft:获取带有定位信息得父布局得距离,如果没有定位布局，父布局为Body
	 offsetTop:
	 offsetWidth:返回自身宽度，包括padding 边框 内容区宽度
	 offsetHeight: 同理上
	 
	 
	 offset style 区别
	 offset 获取任意样式表里得样式值
	 无单位
	 包含 padding border width
	 只读，不能赋值
	 
	 sytle
	 只能得到行内样式表得样式值
	 style.width 获取带有单位得字符串
	 不包含 padding border
	 可读可写
	 -->
	<body>
		
		<div id="one">
			<div id="two">
				
			</div>
		</div>
		<script type="text/javascript">
			var one = document.querySelector('#one');
			var two = document.querySelector('#two');
			console.log(one.offsetLeft);
			console.log(two.offsetTop);
			console.log(two.offsetWidth);
		</script>
	</body>
</html>
