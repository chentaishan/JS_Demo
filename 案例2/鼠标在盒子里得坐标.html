<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#box {
				
				margin-left: 100px;
				width: 500px;
				height: 500px;
				background-color: palegoldenrod;
			}
		</style>
	</head>
	<body>
		
		<div id="box">
			
		</div>
		<script type="text/javascript">
			
			var box = document.querySelector('#box');
			
			box.onclick = function(e){
				// e.pageX 页面坐标
				console.log(e.pageX);
				console.log(e.pageY);
				
				var x = e.pageX-this.offsetLeft;
				var y = e.pageY-this.offsetTop;
				
				this.innerHTML = 'x='+x+'  y='+y;
			}
		</script>
	</body>
</html>
