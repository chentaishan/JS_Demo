<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			.jd-box {
				position: relative;
				width: 400px;
				border-bottom: solid 1px #666;
			}

			.jd-box input {
				width: 370px;

				border: 0;
				outline: none;
			}

			.jd-box img {
				width: 24px;
				position: absolute;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>

		<div>

			<img src="images/z.gif">
			<p>早上好！</p>
		</div>
		<hr>
		<div>
			<button id="click1" type="button">点击</button>
			<input id="input" type="text" name="请输入内容" />
		</div>

		<hr>
		<!-- 京东是输入密码 -->
		<div class="jd-box">
			<label><img src="images/close.png"></label>
			<input type="password" placeholder="普通输入框">
		</div>


		<script type="text/javascript">
			var img = document.querySelector("img");
			var pp = document.querySelector("p");
			var date = new Date();
			var hour = date.getHours();
			if (hour < 12) {

				img.src = 'images/z.gif';
				pp.innerHTML = "早上好!"

			} else if (hour < 18) {
				img.src = 'images/x.gif';
				pp.innerHTML = "中午好!"
			} else {
				img.src = 'images/w.gif';
				pp.innerHTML = "晚上好!"
			}



			var btn = document.getElementById('click1');
			var input = document.getElementById('input');
			// 点击事件
			btn.onclick = function() {
				input.value = "选中了！";
				this.disabled = true;
			}
			
			
			
			
			
			
			
			// 京东显示隐藏密码
			var jdbox = document.getElementsByClassName("jd-box");
			var img = jdbox[0].querySelector("img");
			
			var input = jdbox[0].querySelector('input');
			var flag=0;
			img.onclick = function(){
				
				if(flag==0){
					flag=1;
					img.src ='images/open.png';
					input.type = 'text';
				}else{
					flag=0;
					img.src ='images/close.png';
					input.type ='password';
				}
			};
		</script>
	</body>
</html>
