<html>
	<head>

		</style>
	</head>
	<body>

		<table border="1px" cellspacing="0" cellpadding="5px">
			<thead style="background-color: skyblue;">

				<tr>
					<td><input type="checkbox" name="" id="all_check" value="" /></td>
					<td>goods</td>

			</thead>
			<tbody>
				<tr>

					<td>iphone8</td>

				</tr>
			</tbody>

		</table>
		
		<div id="self_attr"></div>

		<script type="text/javascript">
			
		 
			// 自定义属性
			var div = document.getElementById('self_attr');
			
			div.id = 'xxx';
			div.className ='yyy';
			// 设置新的属性
			div.setAttribute('index',1);
			
			console.log(div.getAttribute('index'));
			// ------------------------------------
			var all = document.getElementById('all_check');
			var allitem = document.querySelector('tbody').querySelectorAll('input');
			all.onclick = function() {
				
				for (var i = 0; i < allitem.length; i++) {
					 
					allitem[i].checked =this.checked;
				}
			}
			
			for (var i = 0; i < allitem.length; i++) { 
				
				allitem[i].onclick = function(){
					let isAllcheck =true;
					for (var i = 0; i < allitem.length; i++) {
						if(!allitem[i].checked){
							
							isAllcheck = false;
							break;
						}
					}
					if(isAllcheck){
						all.checked = true;
					}else{
						all.checked = false;
					}
				}
			}
		</script>
	</body>
</html>
