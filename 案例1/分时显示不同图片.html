<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div>
			
			<img src="images/z.gif" >
			<p>早上好！</p>
		</div>
		
		<script type="text/javascript">
			
			var img = document.querySelector("img");
			var pp = document.querySelector("p");
			var date = new Date();
			var hour = date.getHours();
			if(hour<12){
				
				img.src = 'images/z.gif';
				pp.innerHTML ="早上好!"
				
			}else if(hour<18){
				img.src = 'images/x.gif';
				pp.innerHTML ="中午好!"
			}else{
				img.src = 'images/w.gif';
				pp.innerHTML ="晚上好!"
			}
			 
		</script>
	</body>
</html>
