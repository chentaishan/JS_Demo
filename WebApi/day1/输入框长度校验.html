<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 400px;
				height: 44px;
			}

			.message {
				display: inline-block;
				background: url(img/mess.png) no-repeat left center;
				padding-left: 20px;
			}

			.wrong {
				background: url(img/wrong.png) no-repeat;
				color: red;
			}

			.right {
				background: url(img/right.png) no-repeat;
				color: black;
			}
		</style>
	</head>
	<body>

		<div class="box">

			<input type="text" name="" id="" value="" />
			<p class="message">请输入6-16位长度的数字</p>


		</div>

		<script type="text/javascript">
			var ipt = document.querySelector('input');
			var pp = document.querySelector('p');
			
			ipt.onblur = function() {
				if (this.value.length < 6 || this.value.length > 16) {
					pp.className = 'message wrong';
					return;
				} else {
					pp.className = 'message right';
				}

			}
		</script>
	</body>
</html>
