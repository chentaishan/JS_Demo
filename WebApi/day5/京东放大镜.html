<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.box {
				margin: 30px 30px;
				position: relative;
				width: 400px;
				height: 400px;
				border: 1px solid #333;
				background-color: pink;
			}

			.box_img {

				width: 100%;
				height: 100%;
			}

			.mask {
				position: absolute;
				width: 300px;
				height: 300px;
				top: 0;
				left: 0;
				background-color: orange;
				opacity: 0.5;
				cursor: move;
			}

			.content {
				position: absolute;
				display: none;
				width: 500px;
			}
		</style>
	</head>
	<body>

		<div class="box">
			<img class="box_img" src="img/b3.png">
			<div class="mask">

			</div>
			<div class="content">
				<img src="img/big.jpg">
			</div>
		</div>

		<script type="text/javascript">
			
			var box = document.querySelector('.box');
			var mask = document.querySelector('.mask');
			
			
			box.addEventListener('mousemove', function(e) {
				console.log(e.pageX + "-" + e.pageY);
				// 鼠标的坐标 减去 盒子距离左边屏幕的距离 = 鼠标在盒子里的坐标，不带px
				var x = e.pageX-box.offsetLeft;
				var y = e.pageY-box.offsetTop;
				
				// 遮挡层在盒子里可移动的距离
				// 大盒子宽度  减去遮挡层的宽度 = 可移动的空间差
				var maskMax = box.clientWidth-mask.clientWidth;
				
				if(maskMax<=0){
						maskMax =0;
				}else if(maskMax>=){
					
				}
				
				
				// mask.style.left = x-mask.offsetWidth/2+'px';				
				mask.style.left = x -mask.offsetWidth/2+'px';
				mask.style.top = y -mask.offsetHeight/2 +'px';
				
				console.log(mask.style.left);
			})
			
		</script>

	</body>
</html>
