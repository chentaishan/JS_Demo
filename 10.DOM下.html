<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<!-- DOM 文档树模型
		 获取元素
		 getElementById()
		 getElementByTagName() 根据标签名
		 getElementByClassName() 根据类名
		 document.querySeletor("li"); 返回第一个对象
		 document.querySeletorAll(); 根据选择器返回所有对象
		 
		 innerText 处理文本内容，但是去除html 空格换行
		 innerHtml 处理文本内容，但是保留Html 空格换行
		 
		 修改表单属性
		 type
		 checked
		 disabled
		 selected
		 value
		 -->
		<style type="text/css">
			.banner {
				position: relative;
				width: 300px;
				margin: 0 auto;
				height: 200px;
				/* background-image: url(img/a.jpg); */
				background-size: 100%;

			}

			.center {
				position: absolute;
				left: 50px;
				bottom: 10px;
			}

			li {

				float: left;
				list-style: none;

			}

			li img {
				width: 50px;
				height: 50px;

			}
		</style>
	</head>
	<body>
		<div>
			<button style="background-color: pink;">按钮1</button>
			<button>按钮2</button>
			<button>按钮3</button>
			<button>按钮4</button>
			<button>按钮5</button>
		</div>
		<div class="banner" style="background-color: aliceblue;">

			<div class="center">
				<ul>
					<li><img src="img/a.jpg"></li>
					<li><img src="img/b.jpg"></li>
					<li><img src="img/c.jpg"></li>

				</ul>

			</div>

		</div>
		<script>
			// 1. 获取所有按钮元素
			var btns = document.getElementsByTagName('button');
			// btns得到的是伪数组  里面的每一个元素 btns[i]
			for (var i = 0; i < btns.length; i++) {
				btns[i].onclick = function() {
					// (1) 我们先把所有的按钮背景颜色去掉  干掉所有人
					for (var i = 0; i < btns.length; i++) {
						btns[i].style.backgroundColor = '';
					}
					// (2) 然后才让当前的元素背景颜色为pink 留下我自己
					this.style.backgroundColor = 'pink';
				}
			}

			// 此处banner是复数
			var banner = document.getElementsByClassName("banner");
			var imgs = document.querySelectorAll("img");

			for (var i = 0; i < imgs.length; i++) {
				imgs[i].onclick = function() {

					banner[0].style.backgroundImage = 'url(' + this.src + ')';
					console.log(this.src);
				}
			}
		</script>


	</body>
</html>
