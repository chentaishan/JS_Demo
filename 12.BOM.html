<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<!-- 键盘事件 
	onkeyup
	onkeydown
	onkeypress
		
	var item = document.getElementById("");
	item.addEventListener("onkeyup",function(){
		
	});
	
	
	BOM 浏览器对象模型 核心对象windows
	把浏览器当作对象 顶级对象windows
	
	窗口加载事件：
	onload: 当文档内容完全加载完成会触发该事件(包括图像、脚本文件、CSS 文件等)
	
	window.addEventListener("DOMContentLoaded", function(){})
		不包括样式表，图片，flash,适合图片较多的情况
		
		
		
	定时器
	setTimeout(回调函数，延迟时间) 
	
		window.setTimeout(function(){
			
			console.log()
		},1000);
	
	setInterval(回调函数，间隔时间)  
		setInterval(function(){
			console.log("000")
		},1000);
		
		
		
	-->

	<body>


		<script type="text/javascript">
			// var item = document.getElementById("");
			// item.addEventListener("onkeyup",function(){

			// });

			console.log("--"+this);

			fn();

			function fn() {
				console.log("--"+this);
			}

			window.setTimeout(function() {

				console.log("--")
			}, 1000);

			setInterval(function() {
				console.log("000")
 
			},1000);
			
			console.log();
 
		</script>
	</body>
</html>
