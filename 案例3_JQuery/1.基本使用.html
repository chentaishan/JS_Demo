<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery.min.js"></script>

		<style type="text/css">
			div {

				width: 200px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<!-- JQuery 顶级对象JQuery
	 
	 DOM 顶级对象DOM 
	 
	 JQuery 和DOM 转换
	 
	1. JQuery -> DOM 对象
	 
		 var div = $('div')[0];
		 
		 var div = $('div').get(0);
		 
	2.DOM —> JQuery对象
		 var div = document.getElement...
		 $(div) == JQuery();
		 
	隐式迭代
		 
		 所有满足一定条件的元素进行遍历，执行某种方法
	 -->
	<body>

		<div id="add">
			ddddddd
		</div>
		<div id="">


			<ul>
				<li>多个里面筛选几个</li>
				<li>多个里面筛选几个</li>
				<li>多个里面筛选几个</li>
				<li>多个里面筛选几个</li>
				<li>多个里面筛选几个</li>
				<li>多个里面筛选几个</li>
			</ul>
			<ol>
				<li>多个里面筛选几个</li>
				<li>多个里面筛选几个</li>
				<li>多个里面筛选几个</li>
				<li>多个里面筛选几个</li>
				<li>多个里面筛选几个</li>
				<li>多个里面筛选几个</li>
			</ol>
		</div>
		<script type="text/javascript">
			// $(function(){

			// 	$('div').hide();
			// });

			// 另外一种方式
			// $(document).ready(function() {
			// 	$('div').hide();
			// });
			
			$(function(){
				
				$('ul li:eq(2)').css('color','red');
				
				$('ol li:last').css('color','blue');
				$('ol li:first').css('color','orange');
			})
		</script>
	</body>
</html>
