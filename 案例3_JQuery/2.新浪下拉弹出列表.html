<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			li {
				list-style: none;
			}

			#nav {}

			#nav>li {
				float: left;
				margin-left: 20px;

			}

			a {
				text-align: center;
				text-decoration: none;
				
			}

			.item {
				display: none;
				background-color: pink;
				border-bottom: 1px solid #ccc;
			}
		</style>
	</head>
	<body>

		<ul id="nav">
			<li>

				<a href="">XXX</a>
				<ul class="item">
					<li>a</li>
					<li>a</li>
					<li>a</li>
				</ul>
			</li>
			<li>
				<a href="">YYYY</a>
				<ul class="item">
					<li>a</li>
					<li>a</li>
					<li>a</li>
				</ul>
			</li>
			<li>
				<a href="">YYYY</a>
				<ul class="item">
					<li>a</li>
					<li>a</li>
					<li>a</li>
				</ul>
			</li>
		</ul>
		
		<script type="text/javascript">
			
			$(function(){
				// 鼠标经过，显示列表
				$('#nav>li').mouseover(function(){
					
					console.log('xx');
					$(this).children('ul').show();
				})
				// 鼠标离开，隐藏列表
				$('#nav>li').mouseout(function(){
					console.log(this);
					
					$(this).children('ul').hide();
				})
			})
			
			
		</script>
	</body>
	
	
</html>
