<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="add">
			
		</div>
		
		<script type="text/javascript">
			var div = document.querySelector('div');
			div.addEventListener('touchstart',function(){
				console.log('触摸')
			})
			div.addEventListener('touchmove',function(){
				console.log('滑动')
			})
			div.addEventListener('touchend',function(){
				console.log('抬起')
			})
		</script>
	</body>
</html>
