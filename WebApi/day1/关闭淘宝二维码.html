<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			.box{
				width: 200px;
				margin: 0 auto;
				position: relative;
			}

			.close {
				width: 20px;
				height: 20px;
				position: absolute;
				top: 0;
				left: -20px;
				text-align: center;
				border: 1px solid #333;
				cursor: pointer;
				font-family: Arial, Helvetica, sans-serif;
			}
		</style>
	</head>
	<body>

		<div class="box">

			<img src="img/tao.png" style="margin: 0;" alt="">
			<i class="close"  >x</i>
		</div>
		
		<script type="text/javascript">
			var box = document.querySelector('.box');
			var close = document.querySelector('.close');
			close.onclick = function(){
				
				box.style.display = 'none';
			}
		</script>
	</body>
</html>
